<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hot Restaurant Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <h3>We only have 5 talbes! Book your seat before theya re gone</h3>
            <hr />

            <button id="tables" class="btn btn-primary btn-lg">
                View Tables
            </button>
            <button id="makeReservation" class="btn btn-danger btn-lg">
                Make Reservation
            </button>

        </div>

    </div>
    </div>

    <script type="text/javascript">

        const addBtn = document.getElementById('add-btn');

        // Question: What is "e" short for?
        addBtn.addEventListener('click', (e) => {
            e.preventDefault();

            // Question: What does this code do?
            let charName = document.getElementById('name').value.trim();
            let charRole = document.getElementById('role').value.trim();
            let charAge = document.getElementById('age').value.trim();
            let charFp = document.getElementById('force-points').value.trim();

            let newCharacter = {
                name: charName,
                role: charRole,
                age: parseInt(charAge),
                forcePoints: parseInt(charFp),
            };

            // Question: What does this code do??
            fetch('/api/characters', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newCharacter),
            })
                .then((response) => response.json())
                .then((data) => {
                    console.log('add.html', data);
                    alert(`Adding character: ${data.name}`);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
