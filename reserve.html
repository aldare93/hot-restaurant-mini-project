<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Reservation Page</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <h3>Make your reservation</h3>
            <hr />
            <a href="/tables">
                <button id="tables" class="btn btn-primary btn-lg">
                    View Tables
                </button>
            </a>
            <a href="/">
                <button class="btn btn-default btn-lg">
                    <i class="fas fa-home"></i>
                </button>
            </a>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" />
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone" />
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email" />
                            </div>

                            <div class="form-group">
                                <label for="id">Unique ID</label>
                                <input type="text" class="form-control" id="id" />
                            </div>
                        </form>
                        <br />
                        <div class="text-left">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        const addBtn = document.getElementById('add-btn');

        // Question: What is "e" short for?
        addBtn.addEventListener('click', (e) => {
            e.preventDefault();

            // Question: What does this code do?
            let charName = document.getElementById('name').value.trim();
            let charRole = document.getElementById('phone').value.trim();
            let charAge = document.getElementById('email').value.trim();
            let charFp = document.getElementById('id').value.trim();

            let newReservation = {
                name: name,
                phone: phone,
                email: email,
                id: id,
            };

            // Question: What does this code do??
            fetch('/api/reservations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newReservation),
            })
                .then((response) => response.json())
                .then((data) => {
                    alert(`Adding reservation: ${data.name}`);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>

</html>
